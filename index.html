<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Flexbox</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Container -->
        <h1>Flex</h1>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <!-- Itens -->
        <div class="container">
            <div class="box" id="item-1">1</div>
            <div class="box" id="item-2">2</div>
            <div class="box" id="item-3">3</div>
        </div>

        <!-- Inline -->
        <h1>Inline</h1>
        <div class="d-inline">Display</div>
        <div class="d-inline">Display 2</div>
        <div class="d-inline">Display 3</div>

        <!-- Block -->
        <h1>Block</h1>
        <div class="d-block">Block</div>
        <div class="d-block">Block 2</div>
        <div class="d-block">Block 3</div>

        <!-- Inline-block -->
        <h1>Inline-Block</h1>
        <div class="d-inline-block">Inline Block</div>
        <div class="d-inline-block">Inline Block 2</div>
        <div class="d-inline-block">Inline Block 3</div>

        <!-- None -->
        <h1>None</h1>
        <div class="d-none">Display none</div>
        <div class="d-none">Display none 2</div>
        <div class="d-none">Display none 3</div>

    </body>
</html>
